{% extends 'base.html' %}

{% block title %} Delete Book {% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the book "{{ book.book_title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'booksapp:home_page' %}">Cancel</a>
{% endblock %}
