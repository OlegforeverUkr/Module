{% extends 'base.html' %}

{% block title %} Change Password {% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <h1 style="text-align: center;">Change Password</h1>
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 10px;">
                <label for="{{ form.old_password.id_for_label }}">Old Password:</label>
                {{ form.old_password }}
            </div>
            <div style="margin-bottom: 10px;">
                <label for="{{ form.new_password1.id_for_label }}">New Password:</label>
                {{ form.new_password1 }}
            </div>
            <div style="margin-bottom: 10px;">
                <label for="{{ form.new_password2.id_for_label }}">Confirm New Password:</label>
                {{ form.new_password2 }}
            </div>
            <div style="text-align: center;">
                <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Change Password</button>
            </div>
        </form>
    </div>
{% endblock %}
