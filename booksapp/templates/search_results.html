{% extends 'base.html' %}

{% block title %} Search Results {% endblock %}

{% block content %}
    <h1>Результаты поиска</h1>
    <ul>
        {% for book in search_results %}
            <li><a href="{% url 'booksapp:book_detail' book.pk %}">{{ book.book_title }}</a></li>
        {% empty %}
            <li>Нет результатов</li>
        {% endfor %}
    </ul>
{% endblock %}
